<ion-header>

  <ion-navbar>
      
    <ion-title>Clients</ion-title>
    <ion-buttons icon-only end>
      <button (click)="addClient()">
        <ion-icon name="add"></ion-icon>
      </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let client of clients" (click)="editClient(client)">{{client.companyName}}</ion-item>
  </ion-list>
</ion-content>
